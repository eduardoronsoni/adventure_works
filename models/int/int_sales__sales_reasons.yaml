version: 2

models:
  - name: int_sales__sales_reasons
    description: "Intermediate table containing sales reasons, including their type and association with sales orders."
    columns:
      - name: FK_SALES_ORDER_ID
        description: "Foreign key referencing the sales order associated with the reason."
        tests:
           - not_null

      - name: SALES_REASON
        description: "Informed sales reason"


      - name: SALES_REASON_TYPE
        description: "Informed sales reason type"

