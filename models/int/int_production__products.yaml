version: 2

models:
  - name: int_production__products
    description: "Preparatoru table containing product information, including categories, subcategories, and pricing."
    columns:
      - name: PK_PRODUCT_ID
        description: "Primary key of the product."
        tests:
          - unique
          - not_null
          
      - name: PK_PRODUCT_CATEGORY_ID
        description: "Primary key of the product category. May be NULL."

      - name: FK_PRODUCT_SUBCATEGORY_ID
        description: "Foreign key referencing the product subcategory. May be NULL."

      - name: PRODUCT_NAME
        description: "Name of the product."

      - name: PRODUCT_SUBCATEGORY_NAME
        description: "Name of the product subcategory. May be NULL."

      - name: PRODUCT_CATEGORY_NAME
        description: "Name of the product category. May be NULL."

      - name: PRODUCT_NUMBER
        description: "Unique identifier number for the product."

      - name: STD_COST
        description: "Standard cost of the product for the company."
        tests:
        - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              strictly: false
        
      - name: LIST_PRICE
        description: "List price of the product."
        tests:
        - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              strictly: false